<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change password</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<form action="update_password_handler.py" method="post">
    <h1>Change Password</h1>


    <label for="password"><b>Current Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="password" required>
    <br>

    <label for="new_password"><b>New Password</b></label>
    <input type="password" placeholder="Enter Username" name="new_password" id="new_password" required>
    <br>

    <label for="confirm_new_password"><b>Confirm New Password</b></label>
    <input type="password" placeholder="Retype Password" name="confirm_new_password" id="confirm_new_password" required>
    <br>

    <button type="submit">Change password</button>


</form>

</body>
</html>
